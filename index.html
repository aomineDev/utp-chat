<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTP Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="https://aomineDev.github.io/ico/aomine.ico">
</head>
<body>
  <div class="modal users active" id="users">
    <button class="btn btn-rounded close-modal" id="close-users-modal"><i class="fas fa-times"></i></button>
    <h2 class="users-title">Iniciar session</h2>
    <form class="login" id="login"  autocomplete="off">
      <div class="login-field">
        <input type="text" name="username" id="login-username" class="login-text" required>
        <label for="login-username" class="login-label">Usuario</label>
        <p class="login-error">asd</p>
      </div>
      <div class="login-field">
        <input type="password" name="password" id="login-password" class="login-text" required>
        <label for="login-password" class="login-label">ContrasenÌƒa</label>
        <p class="login-error">asd</p>
      </div>
      <button type="submit" class="login-btn">LOGIN</button>
    </form>
  </div>

  <div class="image-modal" id="image-modal">
    <button class="btn btn-rounded close-image" id="close-image-modal"><i class="fas fa-times"></i></button>
    <div class="image-wrapper" id="image-wrapper"></div>
  </div>

  <div class="app">
    <header class="header">
      <h1 class="title"><span class="title-platzi">UTP</span> Chat</h1>
      <div class="userbox">
        <button class="btn btn-rounded chats-btn" id="chats-btn"><i class="fas fa-user-friends"></i></button>
        <div class="userdata">
          <button class="btn btn-anotheruser" id="anotheruser">another user</i></button>
          <button class="btn btn-rounded btn-anotheruser-two" id="anotheruser-two"><i class="fas fa-exchange-alt"></i></button>
          <p class="username" id="username"></p>
        </div>
      </div>
    </header>
  
    <main class="main">
      <section class="chats" id="sidenav">
        <div class="chats-title-box">
          <h3 class="chats-title">Chats</h3>
          <button class="btn btn-rounded close-chat" id="close-chat"><i class="fas fa-times"></i></button>
        </div>
        <div class="chats-users" id="chats"></div>
      </section>
  
      <section class="messages">
        <h3 class="message-title" id="message-title">Name</h3>
        <div class="messages-box" id="messagesBox"></div>
        <form class="form" id="form" autocomplete="off">
          <input type="text" id="message" placeholder="message..." class="input message-input">
          <button type="submit" class="btn btn-rounded btn-submit" id="btn-submit"><i class="fas fa-paper-plane"></i></button>
          <input type="file" id="file-input" class="file-input">
          <label for="file-input" class="file-icon btn-rounded"><i class="far fa-file-image"></i></label>
        </form>
      </section>
    </main>
  </div>

  <div class="overlay active" id="overlay"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="./js/app.js" type="module"></script>
</body>
</html>
